<html>
    <head>
        <title>Input Data Barang Jam Tangan</title>
        <link rel="stylesheet" href="style.css">  </head>
      <body>
        <div class="form-container">
          <h2>Form Input Jam Tangan</h2>
          <form>
            <div class="input-group">
              <label for="nama">Nama:</label>
              <input type="text" name="nama" id="nama" placeholder="Masukan Nama" required>
            </div>
            <div class="input-group">
              <label for="tanggal_lahir">Tanggal Pembelian Jam Tangan:</label>
              <input type="date" name="tanggal_pembelian" id="tanggal_pembelian" required>
            </div>
            <div class="button-group">
              <a href="index.html"><button type="button button">Batal</button></a>
              <button type="submit">Simpan</button>
            </div>
          </form>
        </div>
      </body>
</html>
